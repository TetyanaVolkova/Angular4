<div class="row container">
  <div class="col-xs-10">
      <div class="row">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" value="title" class="form-control" [(ngModel)]="newPost.title" #title="ngModel" required placeholder="type title here..."/>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea rows="5" type="textarea" id="description" class="form-control" [(ngModel)]="newPost.description" #description="ngModel" required placeholder="type description here..."></textarea>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <button *ngIf="mode === 'create'" [disabled]="title.invalid || description.invalid" class="btn btn-success"
      (click)="onAddPost()">Add</button>
    </div>
  </div>
</div>
