<div class="row container">
  <div class="col-xs-10">
      <div class="row">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control" [(ngModel)]="newPost.title" placeholder="type title here..."/>
        </div>
        <p>Title: {{ newPost | json }}</p>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea rows="5" type="textarea" id="description" class="form-control" [(ngModel)]="newPost.description" placeholder="type description here..."></textarea>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-xs-10">
      <button class="btn btn-success"
      (click)="onAddPost()">New Post</button>
    </div>
  </div>
</div>
