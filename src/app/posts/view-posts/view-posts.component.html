<h2>Posts number: {{ postList.length }} </h2>

<div class="row form-group" *ngFor="let post of postList; let i = index">
  <div class="col-xs-10">
    <a class="list-group-item post-container">
      <div class="form-group">
        <div class="form-group edit-post">
            <h4 class="list-group-item-heading">{{ post.title }}</h4>
            <p class="list-group-item-text">{{ post.description }}</p>
        </div>

        <div class="form-group">
            <button *ngIf="!disabled_btn[i]" class="btn btn-primary a-btn-slide-text" (click)="onEditPost(post, i)">
                <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                <span><strong>Edit</strong></span>            
            </button>
            <button *ngIf="disabled_btn[i]" class="btn btn-success a-btn-slide-text" (click)="onSavePost(post, i)">
               <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                <span><strong>Save</strong></span>            
            </button>
            <button class="btn btn-danger a-btn-slide-text" (click)="onDeletePost(post, i)">
               <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                <span><strong>Delete</strong></span>            
            </button>
        </div>

      </div>
    </a>
  </div>
</div>
